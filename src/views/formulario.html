<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="sortcut icon" href="imagens/balance-symbol.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/form_cadastro.css">
    <link href="css/style.css" rel="stylesheet">
    <base href="/">
    <title>Formulário</title>
</head>

<body>
    <!--Menu-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img class="tamanho-imagem-navbar"
                        src="imagens/City_41017-removebg-preview.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-dark" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/cadastro">Formulario</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--/Menu-->

    <main>
        <div class="container-fluid">

            <div class="row">

                <div class="col-md-6" id="img-bg"></div>

                <div class="col-md-6">

                    <div class="row d-flex justify-content-center">
                        <form class="col-md-10">
                            
                            <h1 class="text-center m-3">Formulário</h1>

                            <div class="form-group">
                                <label for="inputName">Nome</label>
                                <input type="text" name="name" class="form-control" id="inputName"
                                    placeholder="Nome Completo">
                            </div>
                            <div class="form-group">
                                <label for="inputCPF4">CPF</label>
                                <input type="text" name="cpf" class="form-control" id="inputCPF4" placeholder="CPF">
                            </div>
                            <div class="form-group">
                                <label for="inputDate">Data de Nascimento</label>
                                <input type="date" name="birthdate" class="form-control" id="inputDate"
                                    placeholder="Data de Nascimento">
                            </div>
                            <div class="form-group">
                                <label for="inputType">Tipo do Transporte</label>
                                <select class="form-control" name="transportType" id="inputType"
                                    placeholder="Tipo de Transporte a ser usado">
                                    <option>Público</option>
                                    <option>Privado</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputName5">Nome da Empresa</label>
                                <input type="text" name="company" class="form-control" id="inputName5"
                                    placeholder="Empresa de Transporte" required>
                            </div>
                            <div class="form-group">
                                <label for="inputTime">Tempo de Locomação</label>
                                <input type="time" name="travelTime" class="form-control" id="inputTime"
                                    placeholder="Tempo gasto ate o destino">
                            </div>
                            <div class="form-group">
                                <label for="inputLog">Logradouro</label>
                                <input type="text" name="addres" class="form-control" id="inputLog"
                                    placeholder="Endereço">
                            </div>
                            <div class="form-group">
                                <label for="inputBar">Bairro</label>
                                <input type="text" name="neighborhood" class="form-control" id="inputBar"
                                    placeholder="Bairro">
                            </div>
                            <div class="form-group">
                                <label for="inputNum">Número</label>
                                <input type="text" name="number" class="form-control" id="inputNum"
                                    placeholder="Número">
                            </div>
                            <div class="form-group">
                                <label for="inputCity">Cidade</label>
                                <input type="text" name="city" class="form-control" id="inputCity" placeholder="Cidade">
                            </div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <button id="btnAdicionar" type="submit" class="btn btn-success m-1">Cadastrar</button>
                                <a type="button" class="btn btn-danger m-1" href='/'>Fechar</a>
                            </div>
                        </form>

                    </div>

                </div>

            </div>
        </div>
    </main>
    <hr>
    <footer>
        <div class="container-fluid">
            <p class="text-center">
                Todos os direitos reservados: Lucas Zamora &copy
            </p>
        </div>
    </footer>

    <script src="js/form_cadastro.js"></script>

</body>

</html>
